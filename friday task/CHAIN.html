<body>
    <script>
function chain(value) {
    return {
        add(num) {
            value = value + num;
            return this;
        },
        subtract(num) {
            value = value - num;
            return this;
        },
        result() {
            return value;
        }
    };
}

document.writeln(chain(5).add(2).subtract(1).result()); 
</script>
</body>
